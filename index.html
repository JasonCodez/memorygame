<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <title>Memory Game!</title>
   <link rel="stylesheet" href="style.css" />

</head>

<body>
   <div id="scoreboard">
      <h1 id="score">Score: <span>0</span></h1>
      <!-- <h1 id="heading">Memory Game!</h1> -->
      <h1 id="bestScore">Best Score: <span></span></h1>
   </div>
   <div id="info-container">
      <h1 id="info-header">Try for the lowest possible score!</h1>
   </div>
   <div id="game">

   </div>
   <h1 id="gameOver">
      <span class="pulse"></span>
   </h1>
   <p>AUDIO WARNING: There's an audio file that triggers at the end of the game if you beat the hi score</p>
   <audio src="audio/newhighscore.mp3"></audio>


   <script src="script.js"></script>
</body>

</html>
